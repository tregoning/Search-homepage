<!DOCTYPE HTML>
<html lang="en-GB">
<head>
	<meta charset="UTF-8">
	<title>Search</title>
	<style>
	
		body{
			text-align: center;
		}
		
		input{
			font-size: 100px;
			font-family: Helvetica, "Helvetica Neue", Arial, sans-serif;
			position: absolute;
			top: 50%;
			padding: 0;
			margin: -70px 0 0 0;
			border: 2px solid #ddd;
			outline: none;
			color: #333;
		}
		
	</style>
</head>
<body>
	<form action="http://www.google.com/search" method="get">
		<input name="q" spellcheck="false" autocomplete="off" x-webkit-speech />
	</form> 
</body>
</html>
